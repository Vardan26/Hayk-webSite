<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>log in</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="../dist/styles.css">
</head>

<body class="body register">

<main class="main register__main">
    <div class="login__form">
        <div class="register__main__header">
            <img src="../src/assets/images/icons/logo.svg" alt="" class="login__logo">
            <h2 class="section__title">Sign up for your free 14 day trial</h2>
            <h3 class="section__txt">You're 2 minutes away from full coverage backup protection.</h3>
        </div>

        <label class="text-input-label" for="">
            <span class="table__td__txt">subdomain</span>
            <span class="register__main__domain">
                <input type="email" placeholder="Email address" class="text-input col-md-8"/>
                <input type="text" placeholder=".ottomatik.io" disabled class="text-input  col-md-4"/>
            </span>
        </label>

        <label class="text-input-label" for="">
            <span class="table__td__txt">email</span>
            <input type="email" placeholder="Email address" class="text-input"/>
        </label>

        <label class="text-input-label" for="">
            <span class="table__td__txt">password</span>
            <input type="password" placeholder="password" class="text-input"/>
        </label>

        <label class="text-input-label" for="">
            <span class="table__td__txt">repeat password</span>
            <input type="password" placeholder="repeat password" class="text-input"/>
        </label>

        <div class="login__form__privacy">
            <label class="check-label" for="rememberMe">
                 <span class="check-input__wrap">
                    <input id="rememberMe" type="checkbox"/>
                    <span class="check-input__span"></span>
                </span>

                <span class="section__txt">I agree to the Ottomatik
                    <a href="#" class="link">Terms of Service</a>
                </span>
            </label>

        </div>
        <div class="login__form__btn btn-prim">create account</div>
        <span class="section-txt text-align-center">Already have account?</span>
        <a href="#" class="link link-logIn">Log In</a>
    </div>
</main>

<script src="../dist/bundle.js"></script>
</body>
</html>
